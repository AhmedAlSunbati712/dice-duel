<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="col-3 container scoreboard mt-4 mb-0">
        <div class="row">
            <div class="col-8 col-md-4 my-4 container board">
                Player 1
                <div class="player1Score"></div>
            </div>
            <button type="button" id="reset-btn" class="btn btn-primary btn-sm col-5 col-md-2 mx-auto my-auto">Reset</button>
            <div class="col-8 col-md-4 mt-4 my-4 container board">
                Player 2
                <div class="player2Score"></div>
            </div>
        </div>
    </div>
    <div class="container game">
    <section id="result">
        <div class="container d-flex justify-content-center align-items-center">
            <p id="result-text"></p>
        </div>
    </section>
    <section id="players">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="player-name">Player 1</div>
                    <div class="dice player-1">

                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="player-name">Player 2</div>
                    <div class="dice player-2"></div>
                </div>
                
            </div>
        </div>
    </section>
    <section>
        <div class="container d-flex justify-content-center align-items-center mt-4">
            <button type="button" id="roll-btn" class="btn btn-primary btn-lg px-5">Roll</button>
        </div>
    </section>
</div>
    <script src="index.js"></script>
</body>
</html>
